<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- lien css -->

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/31305a7ee5.js" crossorigin="anonymous"></script>

    <title>Galerie Photo</title>
</head>
<body>
    <div id="logo">
        <h1>Galeri<span class="titre-couleur">e</span></h1>
    </div>

    <section id="container">
        <div id="previous">
            <i class="fa-solid fa-angle-left"></i>
        </div>

        <div id="galery">
            <img src="images/photo1.jpg" alt="">
            <img src="images/photo2.jpg" alt="">
            <img src="images/photo3.jpg" alt="">
            <img src="images/photo4.jpg" alt="">
        </div>

        <div id="next">
            <i class="fa-solid fa-angle-right"></i>
        </div>
    </section>
    <section class="play-pause">
        <span id="rotate-left" class="hidden"><i class="fa-solid fa-arrow-rotate-left"></i></span>
        <span id="video" class="hidden"><i class="fa-solid fa-video"></i></span>
        <span id="play" data-navicone="0"><i class="fa-solid fa-play"></i></span>
        <span id="pause" class="active" data-navicone="1"><i class="fa-solid fa-pause"></i></span>
        <span id="camera" class="hidden"><i class="fa-solid fa-camera"></i></span>
        <span id="image" class="hidden"><i class="fa-solid fa-image"></i></span>
    </section>


    <script src="app.js"></script>
</body>
</html>
